<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypertension Risk Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Hypertension Predictor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Hypertension Risk Assessment</h4>
                    </div>
                    <div class="card-body">
                        <form action="/predict" method="post">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="Age" class="form-label">Age (years)</label>
                                    <input type="number" class="form-control" id="Age" name="Age" required min="18" max="120">
                                </div>
                                <div class="col-md-6">
                                    <label for="Weight" class="form-label">Weight (kg)</label>
                                    <input type="number" step="0.1" class="form-control" id="Weight" name="Weight" required min="30" max="300">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="Height" class="form-label">Height (cm)</label>
                                    <input type="number" step="0.1" class="form-control" id="Height" name="Height" required min="100" max="250">
                                </div>
                                <div class="col-md-6">
                                    <label for="WaistCircumference" class="form-label">Waist Circumference (cm)</label>
                                    <input type="number" step="0.1" class="form-control" id="WaistCircumference" name="WaistCircumference" required min="50" max="200">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="HipCircumference" class="form-label">Hip Circumference (cm)</label>
                                    <input type="number" step="0.1" class="form-control" id="HipCircumference" name="HipCircumference" required min="50" max="200">
                                </div>
                                <div class="col-md-6">
                                    <label for="ArmCircumference" class="form-label">Arm Circumference (cm)</label>
                                    <input type="number" step="0.1" class="form-control" id="ArmCircumference" name="ArmCircumference" required min="15" max="60">
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Predict Hypertension Risk</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2025 Hypertension Predictor</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
